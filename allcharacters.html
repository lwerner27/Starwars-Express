<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <!-- <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Character</button> -->
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>All Character Statistics</strong></h3>
          </div>
          <div class="panel-body" id="stats-container">

          </div>
        </div>

      </div>
    </div>
  </div>

    <script type="text/javascript">

        $.get("/api", function(data) {

            // console.log(data);

            if (data) {

                for(let i = 0; i < data.length; i++) {

                    let newWell = $("<div>")
                    newWell.attr("class", "well")

                    let newName = $("<h2>")
                    newName.text(`Name: ${data[i].name}`)

                    let newAge = $("<h3>")
                    newAge.text(`Age: ${data[i].age}`)
                    
                    let newRole = $("<h3>")
                    newRole.text(`Role: ${data[i].role}`)

                    let newForce = $("<h3>")
                    newForce.text(`Force Points: ${data[i].forcePoints}`)
                    
                    newWell.append(newName, newAge, newRole, newForce)

                    $("#stats-container").append(newWell)

                }

            } else {

                $("#name").text("The force is not strong with this one. Your character was not found.");
                $("#stats").hide();

            }

        });

    </script>

</body>
</html>
